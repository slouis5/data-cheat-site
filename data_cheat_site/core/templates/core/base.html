<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Data Cheat Site
      {% endblock %}
    </title>
  </head>
  <body>
    {% load django_bootstrap5 %} {% bootstrap_css %} {% bootstrap_messages %}

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'core:index' %}">Data Cheat Site</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'core:index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'core:about' %}">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Courses</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <!--  DYNAMIC MENU
                  {% for course in course_list %}
                  <li>
                    <a
                      class="dropdown-item"
                      href="{% url course.app_name|add:':index' %}"
                      >{{course.name}}</a
                    >
                  </li>
                  {% endfor %}
                   -->
                  <li>
                    <a class="dropdown-item" href="{% url 'cheat_sql:index' %}">SQL</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'cheat_py:index' %}">Python</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      {% block content %}

      {% endblock %}
    </main>

    {% include 'core/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
